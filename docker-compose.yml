services:
  # PostgreSQL データベース
  db:
    image: postgres:15-alpine
    container_name: calender_db
    environment:
      POSTGRES_DB: calender_development
      POSTGRES_USER: calender_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calender_user"]
      timeout: 20s
      retries: 10

  # Rails アプリケーション
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: calender_web
    command: bash -c "bundle install && bin/rails db:create && bin/rails db:migrate && bin/rails server -b 0.0.0.0"
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    environment:
      RAILS_ENV: development
      RAILS_LOG_TO_STDOUT: "true"
      DATABASE_URL: postgresql://calender_user:password@db:5432/calender_development
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: calender_user
      POSTGRES_PASSWORD: password
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache:
